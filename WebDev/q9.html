<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	
</head>
<body>

	<form>
		<div>
			Name : <input type="text" id="name" name="Name" maxlength="15">
		</div>
		<div>
			Password <input type="password" name="pwd" maxlength="10">
		</div>
		<div>
			Telephone: <input type="tel" name="phone" pattern="[0-9]{10}" required><span>Enter 10</span><br>
		</div>
	</form>

</body>
</html>

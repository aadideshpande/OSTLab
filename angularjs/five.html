<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="mycontoller">
<p>QwErTy in</p>
<p>Upper :  {{txt | uppercase}}</p>
<p>Lower :  {{txt | lowercase}}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('mycontoller', function($scope) {
    $scope.txt = "QwErTy";
});
</script>
</body>
</html>
